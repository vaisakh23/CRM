{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type='submit' class="btn btn-dark mt-3">Login</button>
</form>
<div class="mt-3 border-top">
    <a href="{% url 'users:reset-password' %}">Forgot password?</a>
</div>
{% endblock content %}
