{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button type='submit' class="btn btn-dark mt-3">Signup</button>
</form>
<div class="mt-3 border-top">
    <a href="{% url 'users:login' %}">Already a user!</a>
</div>
{% endblock content %}
