{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type='submit' class="btn btn-dark mt-3">Reset password</button>
    <div class="mt-3 border-top">
        <a href="{% url 'users:login' %}">
            <button class="btn btn-dark">Cancel</button>
        </a>
    </div>
</form>

{% endblock content %}
