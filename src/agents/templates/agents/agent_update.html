{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<a href="{% url 'agents:agent-detail' agent.id %}">Go back to agent</a>
<hr />
<h1>Update agent: </h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-dark mt-2">Submit</button>
</form>
{% endblock content %}
