{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<a href="{% url 'leads:lead-list' %}">Go back to leads</a>
<hr />
<h1>Are you sure you want to delete this lead?</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-dark mt-2">Submit</button>
</form>
{% endblock content %}
