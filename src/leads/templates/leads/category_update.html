{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<a href="{% url 'leads:category-list' %}">Go back to categories</a>
<hr />
<h1>Update category of this lead</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-dark mt-2">Submit</button>
</form>
{% endblock content %}
